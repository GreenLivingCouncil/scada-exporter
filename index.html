<html>
    <head>
        <title>CCN Energy Data Exporter</title>
        <!-- http://www.free-css.com/free-css-templates/page88/vectorlover-1.0 -->
        <link rel="stylesheet" type="text/css" href="VectorLover.css">
        <link rel="stylesheet" type="text/css" href="custom.css">
    </head>
    <body>
        <table id="maintable" style="display:none;"><tr valign="top">
            <td>
                <table id="datatable">
                    <tr>
                        <th>Building</th>
                        <th>Last Reading (kWh)<small><div id="push-date"></div></small></th>
                        <th>New Reading (kWh)<small><div id="pull-date"></div></small></th>
                        <th>Consumed Since Last Push (kWh)</th>
                    </tr>
                </table>
            </td>
            <td>
                <table>
                    <tr>
                        <th>Actions</th>
                    </tr>
                    <tr>
                        <td style="padding-top:5; padding-bottom:5;"><button id="refreshButton">Refresh Data</button></td>
                    </tr>
                    <tr>
                        <td style="padding-top:5; padding-bottom:5;"><button id="pushButton">Push Data to Lucid</button></td>
                    </tr>
                    <tr>
                        <td style="padding-top:5; padding-bottom:5;"><button id="resetButton">Reset Data</button></td>
                    </tr>
                    <tr>
                        <td style="padding-top:5; padding-bottom:5;"><button onclick="window.open('http://buildingdashboard.net/facilities/', '_blank')">Lucid Dashboard</button></td>
                    </tr>
                </table>
                <table><tr><td>
                    Created by <a href="http://sckoo.net/">Stephen Koo</a>.<br/>
                    Design by <a href="http://www.styleshout.com/">Styleshout</a>.
                </td></tr></table>
            </td>
        </tr></table>

        <script type="text/javascript" src="//code.jquery.com/jquery-1.10.2.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
    </body>
</html>
